<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r ">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
            <!-- Logo Section -->
            <div class="flex justify-center ">
                <a href="index.html"><img src="../image/fitlogo.png" alt="Your Company Logo" class="h-20 w-auto"></a>
            </div>

            <h2 class="text-center text-2xl font-semibold text-gray-900 ">Log In to Your Account</h2>

            <form action="#" method="POST" class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Enter your password">
                </div>

                <!-- Remember me -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md text-sm font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Log In
                    </button>
                </div>

                <!-- Forgot password -->
                <div class="text-center">
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-500">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:text-indigo-500">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
