<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Animated Menu with Rotating Ruler</title>
  <style>
    /* Custom animation for rotating the underline */
    .rotate-ruler::before {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #0ea5e9;
      transform: scaleX(0) rotate(0deg);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .rotate-ruler:hover::before {
      transform: scaleX(1) rotate(0deg);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="hidden lg:flex lg:gap-x-12 p-6">
    <!-- Home Link -->
    <a href="#" class="relative text-sm font-semibold text-gray-900 flex items-center gap-2 rotate-ruler">

    </a>

    <!-- Program Link with Dropdown -->
    <div class="relative group">
      <a href="#" class="relative text-sm font-semibold text-gray-900 flex items-center gap-2 rotate-ruler">
        <i class="fas fa-graduation-cap text-sky-500"></i> Program
        <i class="fas fa-chevron-down text-xs text-gray-500"></i>
      </a>
      
      <!-- Dropdown Submenu -->
      <div class="absolute left-0 mt-2 w-80 bg-white shadow-lg rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 border border-gray-100">
        <a href="#" class=" px-4 py-3 text-gray-700 flex items-center gap-2 hover:bg-gray-50 transition-colors duration-200">
          <i class="fas fa-laptop-code text-sky-500"></i> Information Technology
        </a>
        <a href="#" class=" px-4 py-3 text-gray-700 flex items-center gap-2 hover:bg-gray-50 transition-colors duration-200">

        </a>
        <a href="#" class=" px-4 py-3 text-gray-700 flex items-center gap-2 hover:bg-gray-50 transition-colors duration-200">

        <a href="#" class=" px-4 py-3 text-gray-700 flex items-center gap-2 hover:bg-gray-50 transition-colors duration-200">
          <i class="fas fa-code text-sky-500"></i> Computer Science
        </a>
      </div>
    </div>

    <!-- Other Links -->

      <i class="fas fa-folder-open text-sky-500"></i> Project

    <a href="#" class="relative text-sm font-semibold text-gray-900 flex items-center gap-2 rotate-ruler">

      <i class="fas fa-envelope text-sky-500"></i> Contact Us

  </div>
